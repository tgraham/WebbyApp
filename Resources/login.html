<html>
  <head>
    <link rel="stylesheet" href="stylesheets/login.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="stylesheets/jquery-ui.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="stylesheets/jquery.alerts.css" type="text/css" charset="utf-8"/>
    <script type="text/javascript" src="javascripts/jquery.js"></script>
    <script type="text/javascript" src="javascripts/jquery-ui.js"></script>
		<script type="text/javascript" src="javascripts/jquery.alerts.js"></script>
    <script type="text/javascript" src="javascripts/login.js"></script>
  </head>
  <body id='main'>
    <div id='header'>
      <div id='header_container'>
        <div id='logo'>
          <h1>Webbymanager</h1>
        </div>
      </div>
    </div>
    <div id='container'>
      <div id='contents'>
        <div id='form'>
          <div id='user'>
            <div>
              <label for="email">Email</label>
              <br />
              <input id="email" size="45" type="text" value="" />
            </div>
            <div>
              <label for="token">API Token</label>
              <br />
              <input id="token" size="40" type="text" value="" />
            </div>
            <div id='action'>
              <input class="login button" type="submit" value="Login &raquo;" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
